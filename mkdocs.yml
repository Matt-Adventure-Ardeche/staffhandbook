# THEME
theme:
  language: en
  name: material
  custom_dir: docs/overrides
  palette:
    # Palette toggle to light mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: lime
      accent: pink

    # Palette toggle to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: lime
      accent: pink

  # ICONS
  icon:
    repo: fontawesome/brands/github
    logo: material/library-shelves

  # FEATURES
  features:
    - navigation.instant 
    - navigation.tracking
    - navigation.indexes

# PLUGINS
plugins:
  - with-pdf:
      back_cover: true
      cover_logo: docs/assets/images/AA.png
      cover_subtitle: Staff Handbook
      enabled_if_env: ENABLE_PDF_EXPORT
      output_path: pdf/staffhandbook.pdf
    # debug_html: true
  - search
  - git-committers:
      repository: Matt-Adventure-Ardeche/staffhandbook
      branch: master
  - git-revision-date-localized:
      exclude:
        - index.md
      enable_creation_date: true
  - git-authors:
      exclude:
        - index.md
      enabled: true
      show_email_address: false

# EXTRAS
extra:
  version: v0.1
  consent:
    actions:
      - manage 
      - accept
      - reject
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well as to measure the effectiveness of our documentation and whether users find what they're searching for. With your consent, you're helping us to make our documentation better.
  generator: false

# EXTRA CSS
extra_css:
  - assets/css/extra.css
  - assets/js/extra.js

# Markdown Extentions
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
